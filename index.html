<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./app.css">
    <script src="./app.js" type="text/javascript"></script>
</head>
<body>
    <div class="calendar">
        <div class="month-view">
            <h2 id="month-text">Calendar</h2>
            <div class="header"></div>
            <div class="days-grid"></div>
        </div>
        <div class="forms-view">
            <form id="new-event-form" class="event-form hidden">
                <h2>Add a new event</h2>
                <div class="input-container">
                    <label for="title" class="form-label">Event title*</label>
                    <input type="text" name="title" id="title" class="form-input" required maxlength="50">
                </div>
                <div class="input-container">
                    <label for="date" class="form-label">Date*</label>
                    <input type="date" name="date" id="date" class="form-input" required>
                </div>
                <div class="input-columns">
                    <div class="input-container">
                        <label for="start-time" class="form-label">Start time*</label>
                        <input type="time" name="start-time" id="start-time" class="form-input" required>
                    </div>
                    <div class="input-container">
                        <label for="end-time" class="form-label">End time*</label>
                        <input type="time" name="end-time" id="end-time" class="form-input" required>
                    </div>
                </div>
                <div class="input-container">
                    <label for="type" class="form-label">Type*</label>
                    <select name="type" id="type" class="form-input" required>
                        <option>Call</option>
                        <option>Meeting</option>
                        <option>Out of office</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-input" ></textarea>
                </div>
                <div class="input-container">
                    <small>* required fields</small>
                </div>
                <div class="input-columns">
                    <div class="button-container">
                        <button type="button" class="input-button" id="close">Close form</button>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="input-button">Add event</button>
                    </div>
                </div>
            </form>
            <form id="detailed-event-form" class="event-form hidden">
                <h2>Detailed information</h2>
                <div class="input-container">
                    <label for="title" class="form-label">Event title</label>
                    <input type="text" name="title" id="title" class="form-input" required maxlength="50" readonly>
                </div>
                <div class="input-container">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" name="date" id="date" class="form-input" required readonly>
                </div>
                <div class="input-columns">
                    <div class="input-container">
                        <label for="start-time" class="form-label">Start time</label>
                        <input type="time" name="start-time" id="start-time" class="form-input" required readonly>
                    </div>
                    <div class="input-container">
                        <label for="end-time" class="form-label">End time</label>
                        <input type="time" name="end-time" id="end-time" class="form-input" required readonly>
                    </div>
                </div>
                <div class="input-container">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" name="type" id="type" class="form-input" required readonly>
                </div>
                <div class="input-container">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-input" readonly></textarea>
                </div>
                <div class="input-columns">
                    <div class="button-container">
                        <button type="button" class="input-button" id="close">Close form</button>
                    </div>
                    <div class="button-container">
                        <button type="button" class="input-button" id="delete-event">Delete event</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="delete-popup" class="delete-popup hidden">
        <div class="input-container">
            <h4 id="event-title">Confirm deletion</h4>
            <p>Are you sure you want to delete this event?</p>
        </div>
        <div class="input-columns">
            <div class="button-container">
                <button class="input-button small" type="button" id="cancel">Cancel</button>
            </div>
            <div class="button-container">
                <button class="input-button small" type="button" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
